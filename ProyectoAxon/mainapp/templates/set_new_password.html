{% extends 'layout.html' %}


{% block title %} {{title}} {% endblock %}

{% block content %}
<h2>Establecer nueva contraseña</h2>
<div class="cambiar-contraseña">
    <form method="post">
        {% csrf_token %}
        <p>{{ form.as_p }}</p>
        <button type="submit">Enviar</button>
    </form>
</div>
    
{% endblock %}
