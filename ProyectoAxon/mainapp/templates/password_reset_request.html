{% extends 'layout.html' %}


{% block title %} {{title}} {% endblock %}

{% block content %}
<h2>Restablecimiento de contraseña</h2>
<div class="restableser-contraseña-correo">
    <p>¿Olvidaste tu contraseña? Ingresa tu correo electrónico para identificarte.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
</div>

{% endblock %}
